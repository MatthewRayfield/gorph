<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div id="toolbar">
            <div id="window-controls">
                <button id="close"></button>
                <button id="min"></button>
                <button id="max"></button>
            </div>
            <div id="address-bar-wrapper">
                <button id="back" disabled="true">🔙</button>
                <input id="address-bar" />
                <button id="go">▶️</button>
            </div>
            <button id="home">🏠</button>
            <button id="bookmarks">📚</button>
            <button id="history">🗓️</button>
            <!--<button id="downloads">📦</button>
            <button id="settings">🛠️</button>-->
        </div>
        <div id="content"></div>
        <div id="bookmarks-menu">
            <div class="header">
                <h3>bookmarks:</h3>
            </div>
            <div id="bookmarks-list"></div>
            <button id="add-bookmark">➕</button>
        </div>
        <div id="history-menu">
            <div class="header">
                <h3>history:</h3>
            </div>
            <div id="history-list"></div>
        </div>

        <script src="index.js"></script>
  </body>
</html>
